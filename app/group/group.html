<link rel="stylesheet" href="/app/group/group.css">

<p-breadcrumb (click)="toParent()" [model]="path"></p-breadcrumb>

<p-overlayPanel #op>
    <ul *ngIf="selectedGroup" class="flags">
        <li *ngFor="let count of tab(COULEURS) ;let i= index">
            <i [class]="'matiere'+i" class="fa fa-circle">
            </i>
        </li>
    </ul>
</p-overlayPanel>

<p-dataGrid [value]="groups" [columns]="5">
    <template let-ce>
        <div style="padding:3px">
            <p-panel [header]="ce.nom" [style]="{'text-align':'center'}" [class]="'matiere'+ce.color">
                <i (click)="ce.group ? changeGroup(ce) : selectGroup($event,ce,op)" style="font-size:3em;"
                   [class]="ce.group ? 'fa fa-folder' : 'fa fa-book'"></i>
                <br>
                <button [class.secondaire]="ce.joint" pButton type="text" (click)="ce.joint ? quit(ce) : join(ce)" [label]="ce.joint ? 'Quitter' : 'Rejoindre'"></button>
            </p-panel>
        </div>
    </template>
</p-dataGrid>
