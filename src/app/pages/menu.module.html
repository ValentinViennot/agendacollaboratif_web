<h1 [routerLink]="['/']">Agendapp.fr</h1>
<h5>3.0.0-RC.2</h5>
<ul>
  <li routerLinkActive="p-selected">
    <a [routerLink]="['/nouveau/']">
      <i class="fa fa-plus" aria-hidden="true"></i>
      Ajouter un devoir
    </a>
  </li>
  <li routerLinkActive="p-selected" [routerLinkActiveOptions]="{exact:
true}">
    <a [routerLink]="['/']">
      <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
      Devoirs à faire
    </a>
  </li>
  <li routerLinkActive="p-selected">
    <a [routerLink]="['/devoirs/archives']">
      <i class="fa fa-flask" aria-hidden="true"></i>
      Archives
    </a>
  </li>
  <li routerLinkActive="p-selected">
    <a [routerLink]="['/profil/']">
      <i class="fa fa-cog" aria-hidden="true"></i>
      Paramètres
    </a>
  </li>
</ul>

<div id="menu-semainier">
  <h3>
    <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
    Prochains jours...
  </h3>
  <div class="s-jour" *ngFor="let section of sections">
    <p><span class="s-soustitre">{{section.sous_titre}}</span> <span class="s-titre">{{section.titre}}</span></p>
    <div class="s-devoirs">
      <div class="s-devoir" *ngFor="let devoir of section.devoirs"
           [style.background-color]="'#'+devoir.matiere_c"
           [pTooltip]="'('+devoir.matiere+') '+(devoir.texte.length>40?(devoir.texte.substr(0,37)+'...'):devoir.texte)"
      ></div>
    </div>
  </div>
</div>

<p id="logout" (click)="_sync.logout(false)">
  <i class="fa fa-power-off" aria-hidden="true"></i>
  Déconnexion
</p>
